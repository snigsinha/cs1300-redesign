<!doctype html>

<html>
  <head>
    <title>Boston Airport Cab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
                           integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
                           crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>

  <body>
    <!-- FlexBox column to organize page -->
    <div class="column">

      <!-- Menu/Navigation Bar -->
      <div class="navbar-flex-container">

        <!-- Brand Logo -->
        <div class="row">
          <img src="logo.svg"/>
          <h1 class="logo"><a href="#">Boston Airport Cab</a></h1>
        </div>
      
        <!-- Menu Items -->
        <ul class="navbar">
          <li><a href="#">Home</a></li>
          <li><a href="#">Locations</a></li>
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Child-Seats</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
    
    
      </div>

      <!-- Reservation Action Buttons -->
      <div class="actions">
        <button type="button" class="btn btn-primary">Make a Reservation</button>
        <button type="button" class="btn btn-primary">Modify/Cancel a Reservation</button>
      </div>

      <!-- Progress Bar -->
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30% </div>
      </div>
        
      
      <!-- Make Reservation Form -->
      <div class="make-reservation">
        <h1 style="color: #fff; text-align: center; margin: 0.5em;"> Make a Reservation</h1>
        
        
        <!-- Type of Service -->
        <div class="form-row">

          <div class="prompt">
            <p class="prompt-text">Type of Service</p>
          </div>

          <div class="input">
            <div style="width: 10.55em;">
            <select class="custom-select"> 
              <option selected>Ride TO Airport </option>
              <option>Ride FROM Airport </option>
              <option>Door to Door</option>
            </select>
            </div>
          </div>
      
        </div>

        <!-- Date -->
        <div class="form-row">
          <div class="prompt">
            <p class="prompt-text">Date</p>
          </div>
          <div class="input">
            <div style="width: 10.55em;">
              <input class="form-control" type="date" value="">
            </div>
          </div>
        </div>

        <!-- Time -->
        <div class="form-row">
          <div class="prompt">
            <p class="prompt-text">Time</p>
          </div>
          <div class="input">
            <div style="width: 10.55em;">
              <input class="form-control" type="time" value="">
            </div>
          </div>
        </div>

        <!-- Pick-Up -->
        <div class="form-row">
          <div class="prompt">
            <p class="prompt-text">Pick-Up</p>
          </div>
          <div class="input">
            <div style="width: 10.55em;">
              <input class="form-control" type="text" value="(Pick-Up Address)">
            </div>
          </div>  
        </div>


        <!-- Drop-Off -->
        <div class="form-row">
          <div class="prompt">
            <p class="prompt-text">Drop-Off</p>
          </div>
          <div class="input">
            <div style="width: 10.55em;">
              <select class="custom-select"> 
                <option selected>Select Airport</option>
                <option>Boston Logan International Airport</option>
                <option>John F Kennedy Airport New York</option>
                <option>TF Green Airport Rhode Island</option>
              </select>
            </div>
          </div>  
        </div>

        <!-- No. of Passengers -->
        <div class="form-row">
          <div class="prompt">
            <p class="prompt-text">No. of Passengers</p>
          </div>
          <div class="input">
            <div style="width: 4em;">
              <input class="form-control" type="number" value="0">
            </div>
          </div>  
        </div>

        <!-- No. of Luggage -->
       <div class="form-row">
          <div class="prompt">
            <p class="prompt-text">No. of Luggage</p>
          </div>
          <div class="input">
            <div style="width: 4em;">
              <input class="form-control" type="number" value="0">
            </div>
          </div>  
        </div>

        <!-- Vehicle-->
       <div class="form-row">
          <div class="prompt">
            <p class="prompt-text">Vehicle</p>
          </div>
          <div class="input">
            <div style="width: 10.55em;">
              <select class="custom-select"> 
                <option selected>Select Vehicle</option>
                <option>2 Passenger Sedan</option>
                <option>2 Passenger Suburban SUV</option>
                <option>3/4 Passenger SUV</option>
                <option>3/4 Passenger Mini-Van</option>
                <option>5/6 Passenger Mini-Van</option>
              </select>
            </div>
          </div>  
        </div>

        <!-- Add Child-Seat-->
        <div class="form-row" style="height: 2.5em;">
          &emsp;&emsp;&emsp;&emsp;&ensp;
          <img src="plus.svg"/>
          &ensp;
          <p class="prompt-text">Add Child-Seat</p>
        </div>

        <!-- Add Stopover-->
        <div class="form-row" style="height: 2.5em;">
          &emsp;&emsp;&emsp;&emsp;&ensp;
          <img src="plus.svg"/>
          &ensp;
          <p class="prompt-text">Add Stop-Over</p>
        </div>
      

        <!-- Continue Reservation-->
        <div class="actions">
          <button type="button" class="btn btn-primary">Continue Reservation</button>
        </div>


      </div>



    
    
    </div>


  
    

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
  
</html>
