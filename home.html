<!doctype html>

<html>
  <head>
    <title>Boston Airport Cab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
                           integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
                           crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>

  <body>
    <div class="column">

      <div class="navbar-flex-container">
        <div class="row">
          <img src="logo.svg" class="logo-img"/>
          <h1 class="logo"><a href="#">Boston Airport Cab</a></h1>
        </div>
      
      
        <ul class="navbar">
          <li><a href="#">Home</a></li>
          <li><a href="#">Locations</a></li>
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Child-Seats</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
    

    
      </div>
      <div class="actions">
        <button type="button" class="btn btn-primary">Make a Reservation</button>
        <button type="button" class="btn btn-primary">Modify/Cancel a Reservation</button>
      </div>

      <div class="make-reservation">
        <h1 style="color: #fff; text-align: center; margin: 0.5em;"> Make a Reservation</h1>
      <div class="service">
        
        <div class="prompt">
          <p class="prompt-text">Type of Service</p>

        </div>
        <div class="input">
          <div style="width: 10em;">
          <select class="custom-select"> 
            <option selected>Ride TO Airport </option>
          </select>
          </div>
          
        </div>
      
      </div>
    </div>

    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
  
</html>
